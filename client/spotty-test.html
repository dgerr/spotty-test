<head>
  <title>Welcome to spotty-test</title>
</head>

<template name="spotsList">
  <div id="search">
  	{{> search}}
  </div>
  
  <div id="spots">
    {{> spots}}
  </div>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="search">
<h3>Enter a search query below</h3>
<form>
	<input>
</form>
</template>

<template name="spots">
<h3>Hangout Spots</h3>
{{#each posts}}
  {{>spot}}
{{/each}}
</template>

<template name="spot">
  <div class="spot">
  <h4>{{name}}</h4>
  <h5>{{rating}}</h5> 
  Located at: {{address}} 
  <a href="{{url}}">(link)</a>
  </div>
</template>
